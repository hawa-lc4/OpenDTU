
[env:gen_esp32_sz-openCB-v6]
board = esp32dev
build_flags = ${env.build_flags}
    -DHOYMILES_PIN_MISO=19
    -DHOYMILES_PIN_MOSI=23
    -DHOYMILES_PIN_SCLK=18
    -DHOYMILES_PIN_IRQ=16
    -DHOYMILES_PIN_CE=4
    -DHOYMILES_PIN_CS=5
    -DLED0=33
    -DLED1=25
    -DCMT_CLK=12
    -DCMT_CS=27
    -DCMT_FCS=26
    -DCMT_SDIO=14
    -DCMT_GPIO2=-1
    -DCMT_GPIO3=-1
monitor_port = COM3
upload_port = COM3


